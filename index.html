<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Freelancer</title>
</head>
<body>

    <!------HEADER------->

    <header class="dg-bg-dark py-2" >

        <div class="container-md">
            <h1>Start Bootstrap</h1>
    
            <i class="bi bi-list"></i>
        </div>


    </header>

    <!------/ HEADER------>

    <!-------MAIN--------->

    <main>

        <section class="dg-bg-green py-4" >

            <div class="container-lg text-center">

                
                <div class="row">

                    <div class="col-12 text-center px-5 py-4">
                        <img src="img/avatar.svg" class="img-fluid" alt="avatar">


                    </div>

                    <div class="col-12 py-4">
                        <h1>START BOOTSTRAP</h1>


                    </div>

                    <div class="col-12">

                        <i class="bi bi-star-fill"></i>


                    </div>

                    <div class="col-12 py-4">


                        <h5>GRAPHIC-ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
                    </div>
                </div>


            </div>



        </section>



        <section class="container-lg text-center" >

                    
            <div class="row">

                <div class="col-12 pt-5">
                    <h1>PORTFOLIO</h1>



                </div>

                <div class="col-12 py-2">

                    <i class="bi bi-star-fill"></i>


                </div>

            </div>




       


            <div class="container">

                <div class="row gy-2">
                    <div class="col-12 col-lg-6">
                        <img src="img/cabin.png" alt="cabin">

                    </div>

                    <div class="col-12 col-lg-6">

                        <img src="img/cake.png" alt="cake">



                    </div>

                    <div class="col-12 col-lg-6">

                        <img src="img/circus.png" alt="circus">


                    </div>

                    <div class="col-12 col-lg-6">

                        <img src="img/game.png" alt="game">



                    </div>

                    <div class="col-12 col-lg-6">

                        <img src="img/safe.png" alt="safe">


                    </div>

                    <div class="col-12 col-lg-6">

                        <img src="img/submarine.png" alt="submarine">
                        



                    </div>


                    
                
                </div>
            </div>



        </section>




    </main>
    
</body>
</html>
